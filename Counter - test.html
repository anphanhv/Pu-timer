<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PU timer</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #timer { font-size: 48px; font-weight: bold; color: red; }
        #values { display: flex; justify-content: center; gap: 40px; margin-top: 20px; }
        .segment {
            font-size: 64px;
            font-weight: bold;
            padding: 30px;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            color: white;
        }
        #mid { background: linear-gradient(45deg, #ff0000, #ff8c00); }
        #path { background: linear-gradient(45deg, #008cff, #00c3ff); }
        .blink {
            animation: blink 1s infinite alternate;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        button { margin: 5px; padding: 10px; font-size: 16px; }
    </style>
</head>

        let index = 0;
        let timer;

        function resetTimer() {
            if (timer) clearInterval(timer);
            index = 0;
            updateDisplay();
            startTimer();
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                if (index < data.length) {
                    updateDisplay();
                    index++;
                } else {
                    clearInterval(timer);
                }
            }, 1000);
        }

        function updateDisplay() {
            let current = data[index];
            document.getElementById("timer").textContent = current.key;
            document.getElementById("mid").textContent = `Mid: ${current.mid}`;
            document.getElementById("path").textContent = `Path: ${current.path}`;
            
            checkBlinking(current);
        }

        function checkBlinking(current) {
            let keySeconds = convertToSeconds(current.key);
            let midSeconds = convertToSeconds(current.mid);
            let pathSeconds = convertToSeconds(current.path);
            
            let midElement = document.getElementById("mid");
            let pathElement = document.getElementById("path");
            
            midElement.classList.remove("blink");
            pathElement.classList.remove("blink");
            
            let shouldPlaySound = false;
            
            if (Math.abs(keySeconds - midSeconds) <= 15) {
                midElement.classList.add("blink");
                shouldPlaySound = true;
            }
            if (Math.abs(keySeconds - pathSeconds) <= 15) {
                pathElement.classList.add("blink");
                shouldPlaySound = true;
            }
            
            if (shouldPlaySound) {
                document.getElementById("alertSound").play();
            }
        }

        function convertToSeconds(time) {
            let [minutes, seconds] = time.split(":" ).map(Number);
            return minutes * 60 + seconds;
        }

        function skip(seconds) {
            index += seconds;
            if (index < 0) index = 0;
            if (index >= data.length) index = data.length - 1;
            updateDisplay();
        }
    </script>
